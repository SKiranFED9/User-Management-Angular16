<div class="grid grid-flow-col justify-stretch ...">
    <div></div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="border-solid border-2 border-indigo-600 ... p-8 ... shadow-md ..." *ngIf="vm$ | async as vm">
        <div class="space-y-12">
          <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900 uppercase">Create User</h2>
            <input type="hidden" formControlName="id" />
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-4">
                <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <input type="text" name="firstName" id="firstName" formControlName="firstName" 
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                      placeholder="Enter first name">
                  </div>
                </div>
              </div>
              <div class="sm:col-span-4">
                <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <input type="text" name="lastName" id="lastName" formControlName="lastName"
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                      placeholder="Enter last name">
                  </div>
                </div>
              </div>
              <div class="sm:col-span-4">
                <label for="userName" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <input type="text" name="userName" id="userName" formControlName="userName" 
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                      placeholder="Enter user name">
                  </div>
                </div>
              </div>
              <div class="sm:col-span-4">
                <label for="userName" class="block text-sm font-medium leading-6 text-gray-900">Select Department</label>
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <select (change)="changeDepartment($event)" formControlName="department"
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                      <option value="">Choose your department</option>
                      <option *ngFor="let getDep of Department" [ngValue]="getDep.name">{{getDep.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="sm:col-span-4">
                <div class="form-control">
                  <label>
                    <span class="text-sm font-medium leading-6 text-gray-900">Admin &nbsp;</span>
                    <input type="checkbox" formControlName="isAdmin" checked="checked" class="checkbox"  />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button type="button" class="text-sm font-semibold leading-6 text-gray-900" (click)="backToHome()">Cancel</button>
          <button type="submit" [disabled]="userForm.invalid"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            ðŸ’¾ {{ vm.action }}</button>
        </div>
    
      </div>
    </form>
    <div></div>
  </div>
