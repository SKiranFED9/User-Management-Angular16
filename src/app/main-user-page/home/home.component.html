<div class="flex w-full flex-col border-opacity-50  p-3">
  <div class="overflow-x-auto shadow-xl" *ngIf="vm$ | async as vm">
    <div style="margin:8px 0px" *ngIf="!vm.loading">loading......</div>
    <div style="margin:8px 0px" *ngIf="vm.error">something went wrong......</div>
    <table class="table">
      <thead class="bg-accent-content uppercase" style="color:#ffffff">
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Name</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="capitalize bg-indigo-500 text-white">
        <tr *ngFor="let getUsers of vm.users; let i = index" [ngClass]="{ 'highlight': getUsers.isAdmin === true }">
          <td class="text-base ... font-medium ...">{{i + 1}}</td>
          <td class="text-base ... font-medium ...">{{getUsers.firstName}}</td>
          <td class="text-base ... font-medium ...">{{getUsers.lastName}}</td>
          <td class="text-base ... font-medium ..."*ngIf="getUsers.userName"> {{getUsers.userName}} </td>
          <td>{{getUsers.department}}</td>
          <td class="text-base ... font-medium ..." *ngIf="getUsers.userName">
            <button class="btn btn-neutral btn-sm mr" (click)="view(getUsers)" style="margin-right:0.2em">
              <svg fill="#ffffff" height="20px" width="20px" viewBox="0 0 42 42" enable-background="new 0 0 42 42">
                <path
                  d="M15.3,20.1c0,3.1,2.6,5.7,5.7,5.7s5.7-2.6,5.7-5.7s-2.6-5.7-5.7-5.7S15.3,17,15.3,20.1z M23.4,32.4
            	C30.1,30.9,40.5,22,40.5,22s-7.7-12-18-13.3c-0.6-0.1-2.6-0.1-3-0.1c-10,1-18,13.7-18,13.7s8.7,8.6,17,9.9
            	C19.4,32.6,22.4,32.6,23.4,32.4z M11.1,20.7c0-5.2,4.4-9.4,9.9-9.4s9.9,4.2,9.9,9.4S26.5,30,21,30S11.1,25.8,11.1,20.7z" />
              </svg> View</button>
            <button class="btn btn-neutral btn-sm" (click)="edit(getUsers)" style="margin-right:0.2em">
              <svg fill="#ffffff" width="20px" height="20px" viewBox="0 0 24 24" id="edit" data-name="Line Color"
                class="icon line-color">
                <line id="secondary" x1="21" y1="21" x2="3" y2="21"
                  style="fill: none; stroke: #2ca9bc; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                </line>
                <path id="primary"
                  d="M19.88,7,11,15.83,7,17l1.17-4,8.88-8.88A2.09,2.09,0,0,1,20,4,2.09,2.09,0,0,1,19.88,7Z"
                  style="fill: none; stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                </path>
              </svg>
              Edit</button>
            <button class="btn btn-neutral btn-sm" (click)="delete(getUsers.id)">
              <svg fill="#000000" width="20px" height="20px" viewBox="0 0 24 24" id="delete" data-name="Line Color"
                class="icon line-color">
                <path id="secondary" d="M16,7V4a1,1,0,0,0-1-1H9A1,1,0,0,0,8,4V7"
                  style="fill: none; stroke: #2ca9bc; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                </path>
                <path id="primary" d="M18,20V7H6V20a1,1,0,0,0,1,1H17A1,1,0,0,0,18,20ZM4,7H20"
                  style="fill: none; stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                </path>
              </svg>
              Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
